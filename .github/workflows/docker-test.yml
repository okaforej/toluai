name: Test Docker Build

on:
  workflow_dispatch:  # Manual trigger for testing

jobs:
  test-docker:
    name: Test Docker Setup
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: mekasoft1
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build test image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: mekasoft1/toluai:test
        outputs: type=docker,dest=/tmp/image.tar
    
    - name: Test image locally
      run: |
        docker load -i /tmp/image.tar
        docker run --rm mekasoft1/toluai:test echo "Container runs successfully!"
    
    - name: Image info
      run: |
        echo "Image size:"
        docker images mekasoft1/toluai:test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
        
        echo -e "\nImage layers:"
        docker history mekasoft1/toluai:test --no-trunc --format "table {{.CreatedBy}}\t{{.Size}}"
    
    - name: Push test image (optional)
      if: success()
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          mekasoft1/toluai:test-${{ github.run_number }}
          mekasoft1/toluai:test-latest