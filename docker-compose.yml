version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URI=postgresql://toluai:toluai123@db:5432/toluai
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-in-production
      - SECURITY_PASSWORD_SALT=your-password-salt-change-in-production
    depends_on:
      - db
      - redis
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    restart: unless-stopped
    networks:
      - toluai-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=toluai
      - POSTGRES_USER=toluai
      - POSTGRES_PASSWORD=toluai123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - toluai-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - toluai-network
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - uploads:/var/www/uploads
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - toluai-network

volumes:
  postgres_data:
  redis_data:
  uploads:
  logs:

networks:
  toluai-network:
    driver: bridge