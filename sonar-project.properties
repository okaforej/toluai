# SonarCloud Configuration
sonar.projectKey=toluai_insurance-platform
sonar.organization=toluai

# Project Information
sonar.projectName=ToluAI Insurance Risk Platform
sonar.projectVersion=1.0

# Source Configuration
sonar.sources=backend,frontend/src
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/node_modules/**,**/venv/**,**/migrations/**,**/*.config.js,**/coverage/**,**/dist/**,**/build/**

# Test Configuration
sonar.tests=tests,frontend/src/__tests__
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.ts,**/test_*.py
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml

# Language-specific Configuration
sonar.python.version=3.11
sonar.javascript.node=18

# Code Quality Gates
sonar.qualitygate.wait=true

# Security Hotspots
sonar.security.hotspots.maxIssues=0

# Coverage Requirements
sonar.coverage.exclusions=**/tests/**,**/__tests__/**,**/test_*.py,**/*.test.tsx,**/*.test.ts,**/migrations/**,**/config/**,**/*.config.js

# Duplication Detection
sonar.cpd.exclusions=**/migrations/**,**/tests/**,**/__tests__/**

# Python-specific
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.flake8.reportPaths=flake8-report.txt
sonar.python.mypy.reportPaths=mypy-report.txt

# JavaScript/TypeScript-specific
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.eslint.reportPaths=frontend/eslint-report.json

# Issue Configuration
sonar.issue.ignore.multicriteria=e1,e2

# Ignore specific security rules in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5659
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test_*.py

# Ignore console.log in development files
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.dev.ts